# This is a basic workflow to help you get started with Actions

name: Continuous Integration

on:
  schedule:
    - cron: '0 7 * * *'
  push:
    paths-ignore:
      - 'README.md'
      - .github/workflows/skills-service-backward-compat.yml
      - .github/workflows/client-libs-backward-compat.yml
  pull_request:
    paths-ignore:
      - 'README.md'
      - .github/workflows/skills-service-backward-compat.yml
      - .github/workflows/client-libs-backward-compat.yml

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2

    - uses: actions/setup-node@v2-beta
      with:
        node-version: '12'

    - name: Set up Maven
      uses: stCarolas/setup-maven@v3
      with:
        maven-version: 3.6.0

    - uses: actions/setup-java@v1
      with:
        java-version: '11.X.X' # The JDK version to make available on the path.

    - name: Print Versions
      run: |
        mvn --version
        java -version
        npm -version
        echo Event Name: $GITHUB_EVENT_NAME

    - name: Test Conditional
      if: contains(github.event_name, 'push')
      run:  |
        echo Event Name: $GITHUB_EVENT_NAME

    - name: Test Conditional Scheduled
      if: contains(github.event_name, 'schedule')
      run:  |
        echo Event Name Scheduled: $GITHUB_EVENT_NAME

    - name: Test Conditional Scheduled FALSE
      if: contains(github.event_name, 'schedule') == false
      run:  |
        echo Event Name: Scheduled FALSE $GITHUB_EVENT_NAME

    - name: Dump GitHub context
      env:
        GITHUB_CONTEXT: ${{ toJson(github) }}
      run: echo "$GITHUB_CONTEXT"

    - name: run hyrda oauth service
#      if: contains(github.event_name, 'schedule')
      run: ./.github/workflows/scripts/runHydra.sh

    - name: Check running containers
#      if: contains(github.event_name, 'schedule')
      run: docker ps -a

    - name: Check logs
#      if: contains(github.event_name, 'schedule')
      run: docker logs hydra

    - name: Cache local Maven repository
      uses: actions/cache@v2
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-

    - name: Cache npm
      uses: actions/cache@v2
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - name: build skill-service
      run: ./.github/workflows/scripts/getSkillsService.sh

    - name: setup npm links
      run: ./.github/workflows/scripts/setupNpmLinks.sh

    - name: build integration test apps
      run: |
        cd ./skills-client-integration
        mvn --batch-mode clean install
        cd ../

    - name: start services for cypress tests
      run: |
        cd skills-client-integration/skills-int-e2e-test
        npm install
        npm run cyServices:start:skills-service:ci
        npm run cyServices:start:integration-apps
        cd ../../

    - name: Run Cypress tests
      uses: cypress-io/github-action@v2
      with:
        working-directory: skills-client-integration/skills-int-e2e-test
        record: true
        parallel: false
        group: 'skills-client tests'
      env:
        # pass the Dashboard record key as an environment variable
        CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
        # pass GitHub token to allow accurately detecting a build vs a re-run build
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Run Cypress tests using OAuth
#      if: contains(github.event_name, 'schedule')
      uses: cypress-io/github-action@v2
      with:
        working-directory: skills-client-integration/skills-int-e2e-test
        record: true
        parallel: false
        group: 'skills-client oauth tests'
        env: 'authMode=oauth'
      env:
        # pass the Dashboard record key as an environment variable
        CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
        # pass GitHub token to allow accurately detecting a build vs a re-run build
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: upload result artifacts
      if: ${{ always() }}
      uses: actions/upload-artifact@v2
      with:
        name: result artifacts
        path: |
          ./skills-service/*.jar
          ./skills-client-integration/skills-int-service/target/*.jar
          ./skills-client-integration/skills-int-e2e-test/target/logs/*.out
          ./skills-client-integration/skills-int-e2e-test/cypress/videos/*.mp4
          ./skills-client-integration/skills-int-e2e-test/cypress/screenshots/**/*.png
