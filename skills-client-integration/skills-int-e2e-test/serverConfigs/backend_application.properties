spring.datasource.url=jdbc:h2:mem:skills
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.web.servlet.error.ErrorMvcAutoConfiguration

logging.level.org.springframework.security.web.access.intercept.FilterSecurityInterceptor=DEBUG
logging.level.org.springframework.security.web.access.expression=DEBUG
logging.level.org.springframework.security.access.vote=DEBUG
logging.level.org.springframework.security.web.access.ExceptionTranslationFilter=DEBUG

logging.level.org.springframework.web.socket=INFO
logging.level.skills.services.events.SkillEventPublisher=INFO
logging.level.org.springframework.messaging=INFO 

logging.level.skills=DEBUG

skills.config.client.loggingEnabled=true
skills.config.client.loggingLevel=TRACE

spring.security.oauth2.client.registration.hydra.client-id: skilltree-test
spring.security.oauth2.client.registration.hydra.client-secret: client-secret
spring.security.oauth2.client.registration.hydra.scope: openid
spring.security.oauth2.client.registration.hydra.clientName: Hydra
spring.security.oauth2.client.registration.hydra.iconClass: fas fa-key
spring.security.oauth2.client.provider.hydra.issuer-uri: http://localhost:4444/